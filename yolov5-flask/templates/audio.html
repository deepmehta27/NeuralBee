<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link rel="stylesheet" href="/static/style.css">
  <title>Beehive Audio Classification</title>
</head>

<body>
  <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <form class="form-signin" method="post" enctype="multipart/form-data">
      <div class="text-center mb-4">
        <!-- <h1 class="h3 mb-3 font-weight-normal">Bee Hive Audio Classification</h1> -->
        <div class="typewriter">
          <h1 style="font-size: 28px; margin-bottom: 20px;"><b>Bee Hive Audio Classification</b></h1>
        </div>
        <p class="lead">Upload any audio file to classify</p>
      </div>

      <div class="text-center mb-4">
        <img class="mb-4" src="/static/bg.jpg" alt="" width="120" height="120" style="border-radius: 50%;">
      </div>

      <div class="form-label-group">
        <input type="file" name="audio_file" id="inputFile" class="form-control-file" accept=".wav,.mp3" required>
      </div>
      <br />

      {% if result %}
      <div class="text-center mb-4">
        <h2 class="mt-5">Classification Results</h2>
        <p class="lead">{{ result }}</p>
      </div>
      {% endif %}

      <button class="mb-3 btn btn-lg btn-primary btn-block" type="submit">Classify Audio</button>
      <div class="text-center">
        <a class="btn btn-primary" href="http://127.0.0.1:5000">Varroa Mite Detection</a>
        <a class="btn btn-primary" href="http://127.0.0.1:5000/varroa-report">Varroa Mite Report</a>
      </div>

    </form>
  </div>



  <!-- Bootstrap JS -->
  <script src="//code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="//stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>

</body>

</html>
